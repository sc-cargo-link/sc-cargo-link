<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/sc-cargo-link/" />
    <script>
      // For GitHub Pages: redirect all 404s to index.html for SPA routing
      var l = window.location;
      var base = '/sc-cargo-link';
      var redirect = base + '/?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
